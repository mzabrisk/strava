<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <link 
    rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style2.css">
</head>
<body>
    <!-- <div id="map-container"> -->
    <div id="mapid"></div>
    <!-- </div> -->
    <div class= "container">
        <div class= "row">
            <div class= "col-md-6">
               <div id= "plot-distance"></div>
            </div>
            <div class= "col-md-6">
                <div id= "plot-elevation"></div>
            </div>
        </div>
        <div class= "row">
            <div class= "col-md-6">
               <div id= "plot-count"></div>
            </div>
            <div class= "col-md-6">
                <div id= "plot-time"></div>
            </div>
        </div>
        <div class= "row">
            <div class= "col-md-6">
               <div id= "plot-gain-mile"></div>
            </div>
            <div class= "col-md-6">
                <div id= "plot-avg-distance"></div>
            </div>
        </div>
        <div class= "row">
            <div class= "col-md-6">
               <div id= "plot-mvmt-ratio"></div>
            </div>
            <div class= "col-md-6">
                <div id= "plot"></div>
            </div>
        </div>
    </div>


        



    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <script type="text/javascript" src="static/js/logic_plots.js"></script>
    
</body>
</html>
